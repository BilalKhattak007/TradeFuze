<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeFuze</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 30%, #ffffff 100%);
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full bg-white shadow-2xl rounded-lg overflow-hidden">
        <!-- Graphic Section -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-400 h-28 flex items-center justify-center">
            <svg class="w-16 h-16 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m4 0h-1v-4h-1m4 0H9v4h1v4h-1v4h4v-4h1m-1-4h-1v-4h1m4 0H9v4h4v-4h1v4h1m4 0v4h1v-4h1" />
            </svg>
        </div>
        
        <!-- Form Section -->
        <div class="px-6 py-6">
            <h1 class="text-center text-xl font-bold text-gray-700 mb-4">Login to TradeFuze</h1>
            <form action="{% url 'login' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-xs font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-sm">
                </div>
                
                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-xs font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 ease-in-out text-sm">
                </div>
                
                <!-- Login Button -->
                <div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 rounded-md shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-blue-700 transition duration-300 ease-in-out text-sm">Login</button>
                </div>
            </form>

            <!-- Footer Section -->
            <div class="mt-6 text-center">
                <p class="text-gray-500 text-xs">Powered by TradeFuze Â© 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
