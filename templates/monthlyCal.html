{% extends 'base.html' %}

{% block title %}Monthly Calendar - TradeFuze{% endblock %}

{% block content %}
<div class="mt-6 flex justify-center">
    <h1 class="text-xl font-semibold text-gray-900">{{ month_name }} {{ year }}</h1>  <!-- Display current month and year -->
</div>

<!-- Calendar Section -->
<div class="mt-4 max-w-6xl mx-auto p-4 bg-white shadow-lg rounded-lg">
    <div class="grid grid-cols-7 gap-2 text-sm">
        <!-- Day Names -->
        <div class="text-gray-700 font-semibold text-center">Sun</div>
        <div class="text-gray-700 font-semibold text-center">Mon</div>
        <div class="text-gray-700 font-semibold text-center">Tue</div>
        <div class="text-gray-700 font-semibold text-center">Wed</div>
        <div class="text-gray-700 font-semibold text-center">Thu</div>
        <div class="text-gray-700 font-semibold text-center">Fri</div>
        <div class="text-gray-700 font-semibold text-center">Sat</div>
        
        <!-- Calendar Days -->
        {% for day in calendar_days %}
            <!-- Calendar day cell with dynamic PnL and background color -->
            <div class="text-center py-2 px-4 w-24 h-20 rounded-lg {{ day.color_class }}">
                <!-- Show date or empty if day is outside the current month -->
                {% if day.date %}
                    <span class="font-bold">{{ day.date }}</span>
                    <p class="text-xs">{{ day.pnl }}</p>  <!-- Show PnL for the day or "No Trade" -->
                {% else %}
                    <span>&nbsp;</span>  <!-- Empty cell for days outside current month -->
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
